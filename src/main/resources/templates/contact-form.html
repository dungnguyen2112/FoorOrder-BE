<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phản hồi mới từ khách hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #59CCCA;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #59CCCA;
            font-size: 24px;
            margin: 0;
        }
        .content {
            padding: 20px;
            background: white;
            border-radius: 5px;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #59CCCA;
        }
        .field p {
            margin: 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .message {
            white-space: pre-line;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Phản hồi mới từ khách hàng</h1>
        </div>
        
        <div class="content">
            <div class="field">
                <label>Họ tên:</label>
                <p th:text="${name}">Nguyễn Văn A</p>
            </div>
            
            <div class="field">
                <label>Email:</label>
                <p th:text="${email}">example@gmail.com</p>
            </div>
            
            <div class="field">
                <label>Tiêu đề phản hồi:</label>
                <p th:text="${subject}">Góp ý về dịch vụ</p>
            </div>
            
            <div class="field">
                <label>Nội dung phản hồi:</label>
                <p class="message" th:text="${message}">Nội dung phản hồi</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Email này được gửi tự động từ hệ thống FoodOrder.</p>
            <p>Hãy xem xét phản hồi này và có biện pháp cải thiện dịch vụ phù hợp.</p>
        </div>
    </div>
</body>
</html>

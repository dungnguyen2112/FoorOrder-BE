###
#default = 1MB
spring.servlet.multipart.max-file-size=50MB

#default = 10 MB (form data)
spring.servlet.multipart.max-request-size=50MB

#base path
upload-file.base-uri=file:///C:/FoodOrder/backend-foodorder/upload/

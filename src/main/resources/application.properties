###
#config jwtss
btljava.jwt.base64-secret=
#expiration : 1 day (seconds = 24 * 60 * 60)
# 100 days
btljava.jwt.access-token-validity-in-seconds=8640000
btljava.jwt.refresh-token-validity-in-seconds=8640000
